<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Snake… But You Are the Food</title>
  <script type="module" crossorigin src="./assets/index-D2x4zFX0.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-D61Qr8gt.css">
</head>
<body>
  <div class="app">
    <aside class="panel">
      <h1>Snake… But You Are the Food</h1>
      <div class="stats">
        <div><span class="label">Score</span><span id="score" class="value">0</span></div>
        <div><span class="label">Level</span><span id="level" class="value">1</span></div>
        <div><span class="label">Teleports</span><span id="tleft" class="value">3</span></div>
        <div><span class="label">Snakes</span><span id="snakes" class="value">1</span></div>
      </div>
      <div class="controls">
        <button id="startBtn">Start</button>
        <button id="pauseBtn">Pause</button>
        <button id="teleBtn">Teleport</button>
      </div>
      <div class="share">
        <small>Share your run:</small>
        <input id="shareInput" readonly />
        <div class="shareButtons">
          <button id="copyBtn">Copy link</button>
          <button id="openShareBtn">Open shared</button>
        </div>
      </div>
      <div class="hint">
        Controls: Arrow keys / WASD to move • Space to teleport • P to pause
      </div>
    </aside>

    <main class="game-wrap">
      <canvas id="game"></canvas>
      <!-- add under <canvas id="game"></canvas> -->
      <div class="touch-controls" id="touchControls" aria-hidden="false">
        <div class="dpad">
          <button class="dpad-btn" data-key="ArrowUp" id="btnUp">▲</button>
          <div class="dpad-row">
            <button class="dpad-btn" data-key="ArrowLeft" id="btnLeft">◀</button>
            <button class="dpad-btn" data-key="ArrowDown" id="btnDown">▼</button>
            <button class="dpad-btn" data-key="ArrowRight" id="btnRight">▶</button>
          </div>
        </div>

        <div class="tele-quick">
          <button id="bigTeleport">Teleport</button>
        </div>
      </div>
      <!-- Level up popup -->
      <div id="levelPopup" class="level-popup hidden">
        <div class="popup-card">
          <h2>Level <span id="popupLevel">1</span></h2>
          <p>Well done — level up!</p>
          <div class="popup-actions">
            <button id="popupShareBtn">Share Level</button>
            <button id="popupCloseBtn">Keep Playing</button>
          </div>
        </div>
      </div>
    </main>
  </div>

</body>
</html>
